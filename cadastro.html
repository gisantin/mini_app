<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font/SF-Pro-Display/SF-Pro-Display-Thin">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Cadastro</title>
</head>

<body>
    <div class = "register">
        <div class = "register__reg">
            <img class = "register__reg--logo" src="assets/marca_mini_app.png" alt="Logo da marca mini app">
        </div>

        <div class = "register__box">

            <img class = "register__box--arrow" src="assets/seta.png" alt="seta voltar tela">
            <img class = "register__box--pic" src="assets/camera.png" alt="camera logo">

            <h1 class = "register__title">Criar Conta</h1>

        <form action="" class = "register__form">
            <div class = "register__form-group">
                <input type="name" class = "register__input" id="registerInputName" placeholder="Nome">
            </div>
            <div class = "register__form-group">
                <input type="email" class = "register__input" id="registerInputEmail" placeholder="EndereÃ§o de e-mail">
            </div>
            <div class = "register__form-group">
                <input type="password" class = "register__input" id="registerInputPassword" placeholder="Senha">
            </div>
            <div class = "register__form-group">
                <button class = "button register__button">Criar Conta</button>
            </div>
        </form>
    </div>
</div>



</body>

<script src="script/script.js"></script>
</html>
