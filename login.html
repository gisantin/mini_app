<!doctype html>
<html lang="en">
<head>

    <title>Mini App To-do List</title>

<body>
        <div class = "login">
            <div class = "login__reg">
                <img class = "login__reg--logo" src="assets/marca_mini_app.png" alt="Logo da marca mini app">
            </div>
    
            <div class = "login__box">
    
                <img class = "login__box--arrow" src="assets/seta.png" alt="seta voltar tela">
                <h1 class = "login__title">Entrar</h1>
    
            <form action="" class = "login__form">
                <div class = "login__form-group">
                    <input type="name" class = "login__input" id="loginInputName" placeholder="Nome">
                </div>
                <div class = "login__form-group">
                    <input type="password" class = "login__input" id="loginInputPassword" placeholder="Senha">
                </div>
                <div class = "login__form-group">
                    <button class = "button login__button">Entrar</button>
                </div>
            </form>
        </div>
    </div>
