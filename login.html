<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font/SF-Pro-Display/SF-Pro-Display-Thin" >
    <link rel="stylesheet" href="css/style.css">
    
    <title>Login</title>
</head>

<body class = "home">
    <div class = "login">
        <div class = "login__reg">
            <img class = "login__reg--logo" src="assets/marca_mini_app.png" alt="Logo da marca mini app">
        </div>

        <div class = "login__box">

            <a id = "loginBack" href="index.html"><img class = "login__box--arrow" src="assets/seta.png" alt="seta voltar tela"></a>     
            <h1 class = "login__title">Entrar</h1>

            <form action="listas1.html" class = "login__form">
                <div class = "login__form-group">
                    <input type="name" class = "login__input" id="loginInputName" placeholder="Nome" required="name">
                </div>
                <div class = "login__form-group">
                    <input type="password" class = "login__input" id="loginInputPassword" placeholder="Senha" required="password">
                </div>
                <div class = "login__form-group">
                    <button class = "button login__button" id="btnLogin">Entrar</button>
                </div>
            </form>
    </div>
</div>
    
<script src="script/script.js"></script>
</body>
</html>
