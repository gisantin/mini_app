<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font/SF-Pro-Display/SF-Pro-Display-Thin">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Listas</title>
</head>

<body class = "wrapper">
    <nav class = "navbar">
        <div class = "navbar__nav">
            <img class = "navbar__logo" src="assets/marca_mini_app.png" alt="Logo da marca mini app">
            <img class = "navbar__user" src="assets/avatar.png" alt="Figura humana">
            <h1 class = "navbar__title">Usuário 1</h1>
        </div>
    </nav>

        
    <h1 class = "note__name">Criar Lista</h1>
        <div class = "note-box">
            
            <form action = "" class = "note-box__composer">
                <input class = "note-box__note" id = "inputNameNote" placeholder="Digite o nome da lista...">
                <input class = "note-box__add" id = "inputTaskNote" placeholder="Adicionar tarefa">
                <button class = "note-box__btn"><img class = "note-box__img" src="assets/botao_adicionar.png" alt="Símbolo de soma"></button>
                <div class = "note-box__set">
                        <button class = "note-box__set--cancel" id = "setCancel">Cancelar</button>
                        <button class = "note-box__set--create" id = "setCreate">Criar Lista</button>
                </div>

                <div class = "note-box__insert">
                    
                </div>

            </form>

    </div>

    

    </div>
    
<script src="script/script.js"></script>
</body>












</html>
