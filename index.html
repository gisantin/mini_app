<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font/SF-Pro-Display/SF-Pro-Display-Thin">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini App To-do List</title>
</head>

<body class="home">
    <div class="outset">
        <div class="outset__open">
            <img class="outset__open--screens" src="assets/img_responsive.png" alt="Telas de aparelhos diversos indicando responsividade">
            <img class="outset__open--logo" src="assets/marca_mini_app.png" alt="Logo da marca mini app">
        </div>

        <form action="cadastro.html" class = "outset__form"> 
            <div class = "outset__btn1">
                <button class="outset__btn--create" id="buttonCreate">Criar Conta</button>
            </div>
        </form>
        <form action="login.html" class = "outset__form">
            <div class = "outset__btn2">
                <button class="outset__btn--send" id="buttonSend">Entrar</button>
            </div>
        </form>
        



<script src="script/script.js"></script>
</body>
</html>
